<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <center>
      <section id="login" class="login">
        <h2 id="title">Login</h2>
        <form id="login_form">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit" id="but1" onclick="Login_sub(event)">Login</button>
        </form>
        <p id="Que">
          Don't have an account? <span id="Register" onclick="Register()">Register</span>
        </p>
      </section>
    </center>

    <section id="lib" class="library-section hidden">
      <header style="display: flex;">
        <h1>My Personal Library</h1>
        <div class="header-buttons">
          <button onclick="Hide()">My Books</button>
          <button onclick="toggleSearch()">Search</button>
          <button onclick="toggleAdd()">Add</button>
          <button onclick="Borrowed()">Borrowed</button>
          <button onclick="logout()">Logout</button>
        </div>
      </header>

      <section id="borrowedSection" class="borrowed-section hidden">
        <h2>Borrowed Books</h2><br>
        <div id="borrowedBooksList"></div>
      </section>

      <main>
        <!-- Add New Book -->
        <center>
          <section class="add-book">
            <form class="form2">
              <input type="text" id="title1" placeholder="Enter Book Title">
              <input type="text" id="author" placeholder="Enter Author Name">
              <input type="text" id="year" placeholder="Enter Published Year">
              <select id="category" required>
                <option value="" disabled selected hidden>Choose Category</option>
                <option value="Science">Science</option>
                <option value="Stories">Stories</option>
                <option value="Mystery">Mystery</option>
                <option value="Collage Books">Collage Books</option>
                <option value="Fantasy">Fantasy</option>
              </select>
              <button type="submit" onclick="addBook(event)">Add Book</button>
            </form>
          </section>
        </center>

        <!-- Search Section -->
        <center>
          <section class="search-book">
            <form>
              <input type="text" id="searchQuery" placeholder="Enter book title or author">
              <button type="submit" onclick="searchBooks(event)">Search</button>
            </form><br><br>
            <div id="searchResults" class="book-list"></div>
          </section>
        </center>

        <!-- Display Books -->
        <section class="library">
          <h2>My Books</h2>
          <div id="bookList" class="book-list"></div>
        </section>
      </main>
    </section>
  </div>

  <script src="Data.js"></script>
  <script src="script.js"></script>
</body>
</html>
